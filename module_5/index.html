<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/1fd09514ac.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet"
    href=""https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
    rel="stylesheet"">
  </head>

  <body>
    <div class="wrapper">
      <div class="content">
        <header class="page_header">
          <a href="#" class="logo">mart</a>
          <nav>
            <ul class="menu_list">
              <li class="menu_list__item">
                <a class="menu_list__item-link" target="_blank" href="#"
                  >Home</a
                >
              </li>
              <li class="menu_list__item">
                <a class="menu_list__item-link" target="_blank" href="#"
                  >About Us</a
                >
              </li>
              <li class="menu_list__item">
                <a class="menu_list__item-link" target="_blank" href="#"
                  >page</a
                >
              </li>
              <li class="menu_list__item">
                <a class="menu_list__item-link" target="_blank" href="#"
                  >shop</a
                >
              </li>
              <li class="menu_list__item">
                <a class="menu_list__item-link" target="_blank" href="#"
                  >Blog</a
                >
              </li>
            </ul>
          </nav>
        </header>

        <main class="main">
          <div class="banner">
            <img
              src="./img/banner.png"
              alt="site banner"
              class="banner_img"
              width="1600"
              height="600"
            />
            <div class="banner_text">
              <p class="name_banner">affordable paris tours</p>
              <p class="details_banner">
                city tours / tour tickets / tour guides
              </p>
            </div>
            <button class="button_left">
              <i class="fa-solid fa-angle-left"></i>
            </button>
            <button class="button_right">
              <i class="fa-solid fa-angle-right"></i>
            </button>
          </div>

          <section class="product">
            <h2 class="name_product_list">New Collection</h2>
            <ul class="product_list">
              <li class="product_list__item">
                <div class="img">
                  <img
                    src="./img/img_1.png"
                    width="255"
                    height="322"
                    alt="img_product"
                    class="product_img"
                  />
                  <div class="filter"></div>
                  <div class="button_icon">
                    <button class="icon_heart">
                      <i class="fa-regular fa-heart"></i>
                    </button>
                    <button class="icon_arrows">
                      <i class="fa-solid fa-shuffle"></i>
                    </button>
                    <button class="icon_clock">
                      <i class="fa-regular fa-clock"></i>
                    </button>

                    <button class="icon_cart">
                      <i class="fa-solid fa-cart-arrow-down"></i>
                      <span class="icon_cart_text">add to cart</span>
                    </button>
                  </div>
                </div>
                <div class="product_information">
                  <span class="description">Blue Tshirt</span>
                  <span class="price">&#36;26</span>
                </div>
              </li>
              <li class="product_list__item">
                <div class="img">
                  <div class="filter"></div>
                  <img
                    src="./img/img_2.png"
                    width="255"
                    height="322"
                    alt="img_product"
                    class="product_img"
                  />

                  <div class="button_icon">
                    <button class="icon_heart">
                      <i class="fa-regular fa-heart"></i>
                    </button>
                    <button class="icon_arrows">
                      <i class="fa-solid fa-shuffle"></i>
                    </button>
                    <button class="icon_clock">
                      <i class="fa-regular fa-clock"></i>
                    </button>

                    <button class="icon_cart">
                      <i class="fa-solid fa-cart-arrow-down"></i>
                      <span class="icon_cart_text">add to cart</span>
                    </button>
                  </div>
                </div>
                <div class="product_information">
                  <span class="description">woman shirt</span>
                  <span class="price">&#36;31</span>
                </div>
              </li>
              <li class="product_list__item">
                <div class="img">
                  <div class="filter"></div>
                  <img
                    src="./img/img_3.png"
                    width="255"
                    height="322"
                    alt="img_product"
                    class="product_img"
                  />

                  <div class="button_icon">
                    <button class="icon_heart">
                      <i class="fa-regular fa-heart"></i>
                    </button>
                    <button class="icon_arrows">
                      <i class="fa-solid fa-shuffle"></i>
                    </button>
                    <button class="icon_clock">
                      <i class="fa-regular fa-clock"></i>
                    </button>

                    <button class="icon_cart">
                      <i class="fa-solid fa-cart-arrow-down"></i>
                      <span class="icon_cart_text">add to cart</span>
                    </button>
                  </div>
                </div>
                <div class="product_information">
                  <span class="description">Yellow Tshirt</span>
                  <span class="price">&#36;21</span>
                </div>
              </li>
              <li class="product_list__item">
                <div class="img">
                  <div class="filter"></div>
                  <img
                    src="./img/img_4.png"
                    width="255"
                    height="322"
                    alt="img_product"
                    class="product_img"
                  />

                  <div class="button_icon">
                    <button class="icon_heart">
                      <i class="fa-regular fa-heart"></i>
                    </button>
                    <button class="icon_arrows">
                      <i class="fa-solid fa-shuffle"></i>
                    </button>
                    <button class="icon_clock">
                      <i class="fa-regular fa-clock"></i>
                    </button>

                    <button class="icon_cart">
                      <i class="fa-solid fa-cart-arrow-down"></i>
                      <span class="icon_cart_text">add to cart</span>
                    </button>
                  </div>
                </div>
                <div class="product_information">
                  <span class="description">Cool lingerie</span>
                  <span class="price">&#36;56</span>
                </div>
              </li>
            </ul>
          </section>

          <footer class="footer">
            <p class="text_footer">
              All Rights Reserved &#169; Dokan | Designed
              <span class="text_footer_color">ThemenGraph</span>
            </p>
          </footer>
        </main>
      </div>
    </div>
  </body>
</html>
